name: Publish Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  publish-release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Release Tag
        id: previous_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest release tag using gh CLI
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous release tag: $PREVIOUS_TAG"

      - name: Generate Changelog
        id: changelog
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          # Run script with previous tag and capture both stdout (changelog) and stderr
          # stderr contains: skip_release=true/false and the version
          .github/scripts/generate-changelog.sh "${{ steps.previous_release.outputs.previous_tag }}" 2>/tmp/script_output > /tmp/changelog_output
          
          # Parse the script output
          SKIP_RELEASE=$(grep "skip_release=" /tmp/script_output | cut -d= -f2)
          NEW_VERSION=$(grep "^v" /tmp/script_output)
          CHANGELOG=$(cat /tmp/changelog_output)

          # Output for subsequent steps
          echo "skip_release=$SKIP_RELEASE" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Display for debugging
          echo "Skip release: $SKIP_RELEASE"
          echo "New version: $NEW_VERSION"
          echo "Changelog:"
          echo "$CHANGELOG"

      - name: Update Version in gradle.properties
        if: steps.changelog.outputs.skip_release != 'true'
        run: |
          # Get the new version from changelog step
          NEW_VERSION="${{ steps.changelog.outputs.new_version }}"
          # Remove 'v' prefix for gradle.properties
          VERSION_NAME="${NEW_VERSION#v}"

          # Get current version code and increment
          CURRENT_VERSION_CODE=$(grep "^appVersionCode=" gradle.properties | cut -d= -f2)
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))

          echo "Updating version: name=$VERSION_NAME, code=$NEW_VERSION_CODE"

          # Update gradle.properties atomically using awk
          awk -v ver="$VERSION_NAME" -v code="$NEW_VERSION_CODE" '
            /^appVersion=/ { $0="appVersion="ver }
            /^appVersionCode=/ { $0="appVersionCode="code }
            { print }
          ' gradle.properties > gradle.properties.tmp && mv gradle.properties.tmp gradle.properties

          # Validate both updates succeeded
          grep -q "^appVersion=$VERSION_NAME$" gradle.properties || { echo "ERROR: Failed to update appVersion"; exit 1; }
          grep -q "^appVersionCode=$NEW_VERSION_CODE$" gradle.properties || { echo "ERROR: Failed to update appVersionCode"; exit 1; }

      - name: Decode Keystore
        if: steps.changelog.outputs.skip_release != 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore

      - name: Install Determinate Nix
        if: steps.changelog.outputs.skip_release != 'true'
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Build Signed Release APK
        if: steps.changelog.outputs.skip_release != 'true'
        env:
          CI: true
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: nix develop --command ./gradlew assembleRelease --no-daemon

      - name: Rename APK with Version
        if: steps.changelog.outputs.skip_release != 'true'
        run: |
          VERSION="${{ steps.changelog.outputs.new_version }}"
          for apk in app/build/outputs/apk/release/*.apk; do
            if [ -f "$apk" ]; then
              cp "$apk" "app/build/outputs/apk/release/search-${VERSION}.apk"
              break
            fi
          done

      - name: Create Release
        if: steps.changelog.outputs.skip_release != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.new_version }}
          name: Release ${{ steps.changelog.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: app/build/outputs/apk/release/search-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Version Update to Branches
        if: steps.changelog.outputs.skip_release != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the new version from changelog step
          NEW_VERSION="${{ steps.changelog.outputs.new_version }}"

          # Get the new version code from gradle.properties (already updated in previous step)
          NEW_VERSION_CODE=$(grep "^appVersionCode=" gradle.properties | cut -d= -f2)

          # Stage, commit, and push to master atomically to prevent race condition
          git add gradle.properties
          git commit -m "chore: bump version to $NEW_VERSION (code $NEW_VERSION_CODE) [skip ci]"
          git push origin master

          # Fetch dev branch
          git fetch origin dev

          # Checkout dev and rebase onto master (which now has the version commit)
          git checkout dev
          git rebase master

          # Push dev (force-with-lease to be safe)
          git push origin dev --force-with-lease
